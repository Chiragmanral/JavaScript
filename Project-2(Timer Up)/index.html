<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-Up</title>

    <link rel="stylesheet" href="style.css">

    <!-- linking font awesome -->
    <script src="https://kit.fontawesome.com/bda5c9ca73.js" crossorigin="anonymous"></script>
    
    <!-- Linking Mulish font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="flex-box-item1">
            <div class="header">
                <i class="fa-solid fa-xmark cross-icon"></i>
            </div> <!--for header-->
            <div class="timer-state">
                <div class="count-up">Count up</div>
                <div class="count-down">Count down</div>
            </div><!--for timer state-->
            <div class="timer-value">
                <h1 class="timer"> 00 : 00</h1>
            </div> <!--for timer value-->
            <div class="footer">
                <i class="fa-solid fa-square-xmark"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-repeat"></i>
            </div> <!--for footer-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

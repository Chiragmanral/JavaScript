<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click me</button>
</body>
    <script>
        class React {
            constructor() {
                this.library = "React";
                this.server = "https://localhost:3000";

                document
                    .querySelector('button')
                    .addEventListener('click', this.handleClick.bind(this)); //bina bind ka use kiye hue handleClick method ke paas button tag ja rha tha this mein lekin agar humein handleClick method ke pass this mein current object bhejna hai jiske andar class ke sare variables and methods hon toh humein .bind(this) method use karna hoga.
            }
            handleClick() {
                console.log("Button Clicked");
                console.log(this.server);
            }
        }

        const app = new React();
    </script>

</html>
